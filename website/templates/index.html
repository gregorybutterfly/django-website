{% extends 'layouts/base.html' %}

{% block content %}

<h2>Categories</h2>
<ul>
    {% for item in view.categories %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>

<h2>Posts</h2>
{% for post in view.posts %}
<p>
    <h3><a href="post/{{ post.slug }}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
</p>
{% endfor %}

{% endblock content %}
